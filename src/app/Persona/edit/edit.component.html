<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Modificar Personas</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre: </label>
                    <input [(ngModel)]="persona.name" name="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Apellidos: </label>
                    <input [(ngModel)]="persona.apellidos" name="apellidos" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Procesado: </label>
                    <input [(ngModel)]="persona.procesado" name="procesado" type="checkbox" class="form-control">
                </div>
                <div class="form-group centrar">
                    <label for="">Procesado:</label>
                    <label class="switch centrar">
                        <input [(ngModel)]="persona.procesado" name="procesado" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <button (click)="Actualizar(persona)" class="btn btn-danger">
                        Guardar
                    </button>
            </form>
        </div>
    </div>
</div>
