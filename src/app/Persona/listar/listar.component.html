<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Personas</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <th>ID</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Procesado</th>
                    <th>Acciones</th>
                </thead>
                <tbody>
                    <tr *ngFor="let persona of personas" class="text-center">
                        <td>{{persona.id}}</td>
                        <td>{{persona.name}}</td>
                        <td>{{persona.apellidos}}</td>

                        <ng-template *ngIf="persona.procesado;then showBlock; else notShowBlock">
                        </ng-template>

                        <ng-template #showBlock>
                            <td>
                                <input type="checkbox" id="checked_{{persona.id}}" ng-model="persona.procesado" (click)="Actualizar(persona);" checked>
                            </td>
                        </ng-template>

                        <ng-template #notShowBlock>
                            <td>
                                <input type="checkbox" id="checked_{{persona.id}}" ng-model="persona.procesado" (click)="Actualizar(persona);">
                            </td>
                        </ng-template>
                        <td>
                            <button (click)="Editar(persona)" class="btn btn-warning">Editar</button>
                            <button (click)="Delete(persona)" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button (click)="Procesado()" class="btn btn-danger">Procesado</button>
        </div>
    </div>

</div>
